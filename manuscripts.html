<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuscripts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--page container to separate footer-->
    <div id="page-container"> 
        <header>
            <div class="header-container">
                <h1 id="manuscript-head">
                    <a href="index.html"><i>De Regimine Principum</i></a>
                </h1>
                
                <!-- Hamburger icon next to the title -->
                <div id="hamburger-icon" onclick="toggleSidebar()">☰</div>
            </div>
        </header>
    
        <!-- Sidebar menu (initially hidden) -->
        <nav id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a> <!-- Close button -->
            <a href="index.html">Home</a>
            
    
            <!-- Dropdown menu -->
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown(event)">Manuscripts<span class="arrow">&#9662;</span></button>
                <div class="dropdown-content">
                    <a href="manuscripts.html">Manuscript List</a>
                    <a href="sigla.html">Manuscript Sigla</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="abbreviations.html">About</a>
                    <a href="compare.html">Compare texts</a>
                    <!-- Add more options as needed -->
                </div>
            </div>
        </nav>

        <div id="content-wrap"> <!-- Flexbox Content wrapper -->
            <!-- Sidebar for filtering options -->
            <aside id="filter-sidebar">
                <h2>Filter Manuscripts</h2>
                
                <!-- Search by shelfmark -->
                <div class="filter">
                    <label for="filter-shelfmark">Search by Shelfmark:</label>
                    <input type="text" id="filter-shelfmark" placeholder="Enter shelfmark...">
                </div>
                
                <!-- Country filter -->
                <div class="filter">
                    <label for="filter-place">Country:</label>
                    <select id="filter-place">
                        <option value="">Select Country</option>
                        <option value="Italy">Italy</option>
                        <option value="England">England</option>
                        <option value="France">France</option>
                        <option value="Poland">Poland</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">Germany</option>
                    </select>
                </div>
            
                <!-- Date filter -->
                <div class="filter">
                    <label for="filter-date">Date:</label>
                    <select id="filter-date">
                        <option value="">Select Date</option>
                        <option value="s. 13">s. 13</option>
                        <option value="s. 14">s. 14</option>
                        <option value="s. 15">s. 15</option>
                    </select>
                </div>
            
                <!-- Language filter -->
                <div class="filter">
                    <label for="filter-language">Language:</label>
                    <select id="filter-language">
                        <option value="">Select Language</option>
                        <option value="Latin">Latin</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                    </select>
                </div>
                
                <!-- Advanced Filters Toggle -->
                <button class="toggle-advanced-filters">Advanced Filters ▼</button>
                
                <!-- Advanced filter options -->
                <div class="advanced-filters hidden">
                    <!-- Digitised filter -->
                    <div class="filter">
                        <label for="filter-digitised">Digitised:</label>
                        <select id="filter-digitised">
                            <option value="">Any</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
            
                    <!-- Complete Text filter -->
                    <div class="filter">
                        <label for="filter-complete">Complete Text:</label>
                        <select id="filter-complete">
                            <option value="">Any</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
            
                    <!-- Group filter -->
                    <div class="filter">
                        <label for="filter-group">Group:</label>
                        <select id="filter-group">
                            <option value="">Select Group</option>
                            <option value="Ξ">Group Ξ</option>
                            <option value="Λ">Group Λ</option>
                        </select>
                    </div>
            
                    <!-- Composite filter -->
                    <div class="filter">
                        <label for="filter-composite">Composite:</label>
                        <select id="filter-composite">
                            <option value="">Any</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
        
            


                

                <button id="clear-filters">Clear Filters</button> <!-- Clear filter button -->
            </aside>

            <div id="manuscript-container"> <!-- Container for manuscript count and list -->
                <div id="manuscript-count">Total Manuscripts: 0</div>
                <section id="manuscripts-list">
                    <!-- Manuscript items will be populated here -->
                </section>
            </div>
            
        </div> <!-- End of #content-wrap -->

        <footer>
            <p>&copy; 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
