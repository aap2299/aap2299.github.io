    <link rel="stylesheet" href="styles.css">

    <!-- FontAwesome for the hamburger icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">


</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="check-btn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="index.html"><i>Beati Hieronymi Vita: Plerosque nimirum</i></a></label>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a   href="chapters.html">Text</a></li>
          <li><a href="manuscripts.html">Manuscript List</a></li>

          <li><a href="abbreviations.html">Versions</a></li>
          <li><a href="compare.html">Compare Versions</a></li>
        </ul>
      </nav>
      


    <main class="clearfix">
    </main>


    <div id="content-wrap"> <!-- Flexbox Content wrapper -->
        <!-- Sidebar for filtering options -->
        <aside id="filter-sidebar">
            <h2>Filter Manuscripts</h2>
            <input type="text" id="filter-shelfmark" placeholder="Search by shelfmark...">
            <select id="filter-place">
                <option value="">Select Country</option>
                <option value="Italy">Italy</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="Poland">Poland</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>

            </select>
            <select id="filter-date">
                <option value="">Select Date</option>
                <option value="s. 13">s. 13</option>
                <option value="s. 14">s. 14</option>
                <option value="s. 15">s. 15</option>
            </select>
           

             <!-- Button to toggle Advanced Filters -->
    <button class="toggle-advanced-filters">Advanced Filters ▼</button>
    
        <!-- Advanced filter options that are initially hidden -->
    <div class="advanced-filters hidden">
        <select id="filter-digitised">
            <option value="">Digitised</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <select id="filter-complete">
            <option value="">Complete Text</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <select id="filter-group">
            <option value="">Select Group</option>
            <option value="Ξ">Group Ξ</option>
            <option value="Λ">Group Λ</option>
        </select>

        <select id="filter-composite">
            <option value="">Composite</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
            

            <button id="clear-filters">Clear Filters</button> <!-- Clear filter button -->
        </aside>
        <div class="gallery-container" id="gallery-container"></div>


    </div> <!-- End of #content-wrap -->

    <script src="script.js"></script>
    <script src="mspage-script.js"></script>
</body>
</html>
